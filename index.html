<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.67">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="favicon.ico" type="image/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilites.css">
</head>
<body>
    <div class="contaner flex bg-black">
    <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
            <div class="close">
                <img class="invert "  width="40px" src="svg/close.svg" alt="close">
            </div>
            <div class="logo">
                <img width="200px" class="invert" src="svg/logo.svg" width="103px" alt="logo"></div>
            <ul>
                <li><img class="invert" src="svg/home.svg" alt="home">Home</li>
                <li><img class="invert" src="svg/search.svg" alt="search">Search</li>
            </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
            <div class="heading">
                <img class="invert" src="svg/library.svg" alt="playlist">
                <h3>

                    Your Library
                </h3>
            </div>
            <div class="songlist">
                <ul>
                    
                </ul>
            </div>
            <div class="footer">
                <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
            
            
            </div>
        </div>
    </div>
    <div class="right">
        <div class="header bg-grey rounded p-1">
            <div class="nav">
                    <img class="hamburger invert" src="svg/hamburger.svg" alt="hamburger">
                <img class="invert" src="svg/left.svg" alt="left">
                <img  class="invert" src="svg/right.svg" alt="right">
            </div>
            <div class="buttons">
                <button class="signup bg-grey">Sign up</button>
                <button class="login">Log in</button>
            </div>
        </div>
        <div class="spotify-playlist">
            <div class="up">
            <h1>Popular Artists</h1>
            <h3 class="show" style=" color: rgb(176, 176, 176);">Show All</h3>
        </div>
            <div class="card-container">
                <div data-folder="ncs" class="card">
                    <div class="play">
                       <img src="svg/play.svg" alt="">
                    </div>

                    <img src="pritam/pritam cover.jpeg" alt="pritam">
                    <h2>Pritam</h2>
                    <p>Artist</p>
                </div>
                <div class="card">
                    <div class="play">
                       <img src="svg/play.svg" alt="">
                    </div>

                    <img src="arijit singh/arijit cover 2.jpg" alt="arijitsingh">
                    <h2>Arijit singh</h2>
                    <p>Artist</p>
                </div>
                <div class="card">
                    <div class="play">
                       <img src="svg/play.svg" alt="">
                    </div>

                    <img src="A.R. Rahman/arrahman cover.jpeg" alt="A.R.Rahman">
                    <h2>A.R. Rahman</h2>
                    <p>Artist</p>
                </div>
                <div class="card">
                    <div class="play">
                       <img src="svg/play.svg" alt="">
                    </div>

                    <img src="vishal mishra/vishal cover2.jpeg" alt="vishalmishra">
                    <h2>Vishal Mishra</h2>
                    <p>Artist</p>
                </div>
                <div class="card">
                    <div class="play">
                       <img src="svg/play.svg" alt="">
                    </div>

                    <img src="Anirudh/anirudh cover.jpeg" alt="Anirudh">
                    <h2>Anirudh</h2>
                    <p>Artist</p>
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">
                    
                <div class="songinfo">
                    
                </div>
                <div class="songbuttons">
                    <img width="35" id="previous" src="svg/previous.svg" alt="previous">
                    <img width="35" id="play" src="svg/songplay.svg" alt="play">
                    <img width="35" id="next" src="svg/next.svg" alt="next">
                </div>
                <div class="timevolume">
                <div class="songtime"></div>
                <div class="volume">
                    <div class="range">
                        <input type="range" name="volume">
                    </div>
                    <img  src="svg/volume.svg" alt="volume">
                </div>
            </div>
            </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="copyright bg-black bg-grey">
        <p>$copy 2024 Spotify AM</p>
    </div>
</footer>
<script src="script/script.js"></script>
</body>
</html>
